            document.getElementById('p_grade').innerHTML = "A+";
            localStorage.setItem("grade" , "A+");
        }
        else if( per >= 70 && per >=80) {
            document.getElementById('p_grade').innerHTML = "A";
        }
        else if( per >= 60 && per >=70) {

        }
        else if( per >= 50 && per >=60) {
            document.getElementById('p_grade').innerHTML = "C";
        }
        else if( per >= 40 && per >=50) {
